plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
 
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

  
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.4.2")
    // This dependency is used by the application.

    implementation 'com.indvd00m.ascii.render:ascii-render:2.2.0'
    implementation 'com.acidmanic:console-tools:1.0.0'
    implementation 'com.diogonunes:JColor:5.0.1'

    implementation 'org.jfree:jfreechart:1.5.0'




    compileOnly 'org.projectlombok:lombok:1.18.24'
	    annotationProcessor 'org.projectlombok:lombok:1.18.24'
	
	    testCompileOnly 'org.projectlombok:lombok:1.18.24'
	    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

application {
    // Define the main class for the application.
    mainClass = 'lab2.Main'
    mainClassName = 'lab2.Main'
}

java {

    targetCompatibility = 17
}
run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'lab2.Main'
    }
}

shadowJar {
    archiveBaseName.set('app')
    archiveClassifier.set('')
    archiveVersion.set('')
}
